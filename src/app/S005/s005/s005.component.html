
<mat-card >
    <mat-card-content style="height: 85vh;overflow-y: auto">
      <div
      fxLayoutGap="10px"
      style="width: 100%; height: 60vh;"
      >
        <!-- 表格区域 -->
        <div style="width: 100%; overflow: auto; height: 30%;margin-bottom: 20px;"  fxLayout="row">
          <table
            mat-table
            [dataSource]="dataSource3"
            matSort
            class="custom-table-1"
          >
            <ng-container matColumnDef="distributor_name">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="width: 5%"
              >
                代理店名
              </th>
              <td mat-cell *matCellDef="let element" style="width: 5%">
                {{ element.distributor_name }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="subject">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="width: 5%"
              >
                件名
              </th>
              <td mat-cell *matCellDef="let element" style="width:5%">
                {{ element.subject }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="amount">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="width: 5%"
              >
                金額
              </th>
              <td mat-cell *matCellDef="let element" style="width: 5%">
                {{ element.amount }}
              </td>
            </ng-container>

            <!-- Table Headers and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns3"
            ></tr>
          </table>
        </div>

        <!-- プレビュー -->
        <div style="width: 100%; height: 100%;"
        class="shadow-box-1" 
         fxLayout="row"
         
        fxLayoutGap="10px">

          <div class="pdf-viewer-container" fxFlex="column" >
            <div >プレビュー
            </div>
            <ngx-extended-pdf-viewer
            [src]="pdfFilePath"
            [showToolbar]="false"
            [showSidebarButton]="false"
            [height]="'50vh'"
            [minHeight]="'40vh'">
          </ngx-extended-pdf-viewer>
          
          </div>

          <div fxFlex="column" style="margin-left: 50px;width: 76vw; height: 100%;overflow: auto !important;" >
            
            <mat-form-field fxLayout="column">
              <mat-label>件名</mat-label>

              <input matInput />
            </mat-form-field>
            <mat-form-field fxLayout="column">
              <mat-label>ヘッダ</mat-label>

              <input matInput placeholder=""/>
            </mat-form-field>
            メール：
            <div></div>

            TO：
            <div *ngFor="let recipient of recipients_to; let i = index" fxLayout="row" fxLayoutGap="10px">


              <mat-form-field>
                <input matInput placeholder="見積"/>
              </mat-form-field>
              <mat-form-field style="margin-left: 10px;">
                <input matInput placeholder="太郎"/>
              </mat-form-field>
              <mat-form-field style="margin-left: 10px;">
                <input matInput placeholder="example@example.com"/>
              </mat-form-field>
                <button mat-icon-button color="primary" (click)="addRecipient('to')" >
                  <mat-icon>add</mat-icon>
                </button>
            </div>
            CC：
            <div *ngFor="let recipient of recipients_cc; let i = index" fxLayout="row" fxLayoutGap="10px">


              <mat-form-field>
                <input matInput placeholder="見積"/>
              </mat-form-field>
              <mat-form-field style="margin-left: 10px;">
                <input matInput placeholder="太郎"/>
              </mat-form-field>
              <mat-form-field style="margin-left: 10px;">
                <input matInput placeholder="example@example.com"/>
              </mat-form-field>
              <button mat-icon-button color="primary" (click)="addRecipient('cc')" >
                <mat-icon>add</mat-icon>
              </button>
            </div>

            <mat-form-field fxLayout="column">
              <mat-label>件名：</mat-label>
              <input matInput placeholder=""/>
            </mat-form-field>
            <div style="margin-top: 20px">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>本文：</mat-label>

                <textarea
                  matInput
                  rows="10"
                ></textarea>
              </mat-form-field>
              <button mat-raised-button color="primary" class="save-button">
                更新
              </button>
            </div>
          </div>
        </div>
        <mat-toolbar             
        fxLayout="row"
        fxLayoutGap="20px" style="width: 100%;background-color: white;">
          <div style="width: 70%;"></div>
          <button
            mat-raised-button
            color="primary"
            (click)="goBack()"
            style="margin-right: 20px;"
            class="button-gobk">
            <mat-icon>arrow_back</mat-icon>
            戻る
          </button>
          <button mat-raised-button color="primary" class="button-page" style="margin-right: 20px">
            <mat-icon>save</mat-icon>
            保存
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="previewPageShow()"
            class="button-page"
            style="margin-right: 150px">
            <mat-icon>send</mat-icon>

            送信
          </button>
        </mat-toolbar>
      </div>
    </mat-card-content>
  </mat-card>
