<mat-card>
  <mat-card-content class="full-card-content" style="overflow: hidden!important;">
    <div fxLayout="row" fxLayoutAlign="end center" style="margin: 15px 0 15px 0;">
      <button mat-raised-button color="primary" fxFlex="10" (click)="goBack()"
        style="float: right; background-color: white; color: blue">
        <mat-icon>arrow_back</mat-icon>
        戻る
      </button>
    </div>

    <div class="div-container">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div>
          <label>会社名：</label>
          <mat-form-field class="full-width">
            <input matInput formControlName="companyName" placeholder="例: aaaaaa" type="text" />
          </mat-form-field>
        </div>

        <div>
          <label>住所：</label>
          <mat-form-field class="full-width">
            <input matInput formControlName="address" placeholder="例: aaaaaa" type="text" />
          </mat-form-field>
        </div>

        <div fxLayout="column" fxLayoutGap="10px">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <h3>店舗：</h3>
            <button mat-raised-button color="primary" (click)="addStore()">追加</button>
          </div>

          <div style="height: 50vh;overflow: auto !important;">
            <table mat-table [dataSource]="storeList" class="mat-elevation-z8">
              <ng-container matColumnDef="storeName">
                <th mat-header-cell *matHeaderCellDef> 店舗名 </th>
                <td mat-cell *matCellDef="let row"> {{ row.storeName }} </td>
              </ng-container>
      
              <ng-container matColumnDef="estimateHandler">
                <th mat-header-cell *matHeaderCellDef> 見積担当者 </th>
                <td mat-cell *matCellDef="let row"> {{ row.estimateHandler}} </td>
              </ng-container>
      
              <ng-container matColumnDef="invoiceHandler">
                <th mat-header-cell *matHeaderCellDef> 請求担当者 </th>
                <td mat-cell *matCellDef="let row"> {{ row.invoiceHandler }} </td>
              </ng-container>
      
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> 操作 </th>
                <td mat-cell *matCellDef="let row; let i = index">
                  <button mat-icon-button color="warn" type="button" (click)="deleteStore(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button color="primary" type="submit">登録</button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
