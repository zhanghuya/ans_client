<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav mode="side" opened style="background-color: #dadfeb; overflow: hidden;">
    <app-sidebar (flagChanged)="toggleSidenav(false)" #sidebar ></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content style="width: 100%; height: 100%; background-color: #dadfeb; overflow: hidden;">

    <div class="content-area">
      <header class="custom-header" fxLayout="row" fxLayoutAlign="start center">
        <div style="height: 30px;">
        <button
        *ngIf="!isSidenavOpen"
          style="margin-top: -10px;"
          class="custom-button-title"
         mat-icon-button (click)="toggleSidenav(true)">
          <mat-icon class="large-icon-title">menu</mat-icon>
        </button></div>
        <h1 [ngClass]="{'title1': isSidenavOpen, 'title2': !isSidenavOpen}">{{ headerTitle }}</h1>
      </header>
      
      <div class="content-wrapper">
        <router-outlet></router-outlet> <!-- 嵌套路由出口 -->
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
