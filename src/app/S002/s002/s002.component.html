
<mat-card >
    <mat-card-content >
      <p class="time-title">2024年10月</p>
      <div
        fxLayout="row"
        fxLayoutGap="10px"
        style="width: 100%; height: 60vh;" >
        <!-- 表格区域 -->
        <div style="width: 65vw; overflow: auto" fxLayout="column" fxFlex="100">
          <app-drp-table></app-drp-table>
        </div>

        <!-- 搜索区域 -->
        <div
          style="width: 20vw;  margin-left: 30px;"
          class="shadow-box"
          fxLayout="column"
          fxFlex="30"
        >
          <mat-form-field appearance="fill" >
            <mat-label>対象年份</mat-label>
            <mat-select>
              <mat-option></mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>対象月份</mat-label>
            <mat-select>
              <mat-option></mat-option>
            </mat-select>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            style="margin-left: 30px;"
            (click)="search()">
            <mat-icon>search</mat-icon>
            検索
          </button>
        </div>
      </div>
    </mat-card-content>

  </mat-card>
  <div
    style="padding-top: 10px"
    fxLayout="row"
    fxLayoutGap="10px">
    <button
      mat-raised-button
      color="primary"
      fxFlex="100"
      class="btn_s03"
      (click)="checkPageShow(true)">
      見積作成
    </button>
    <button
      mat-raised-button
      color="primary"
      fxFlex="100"
      class="btn_s03"
      (click)="checkPageShow(false)">
      月払作成
    </button>
    <button
      mat-raised-button
      color="primary"
      fxFlex="100"
      class="btn_s03">
      見積記録
    </button>
    <button
      mat-raised-button
      color="primary"
      fxFlex="100"
      (click)="setPageShow()"
      class="btn_s03_1">
      <mat-icon
        style="font-size: 40px; padding-right: 20px; padding-bottom: 20px">settings</mat-icon >
      設定
    </button>
  </div>
