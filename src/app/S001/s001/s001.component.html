<div >
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav-content>
        <div class="content-area">
          <mat-card class="rounded-card">
            <mat-card-header class="rounded-header">
              <mat-card-title>見積.請求 月額</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p class="time-title">2024年10月</p>
              <div class="container" fxLayout="row" fxLayoutGap="20px">
                <!-- 搜索区域 -->
                <div class="search-area" fxFlex="30">
                  <mat-form-field>
                    <mat-label>名称</mat-label>
                    <input matInput>
                  </mat-form-field>
                  <button mat-raised-button color="primary" >检索</button>
                </div>
              
                <!-- 表格区域 -->
                <div class="table-container" fxFlex="70">
                  <table mat-table [dataSource]="dataSource" class="custom-table">
              
                    <!-- 编号列 -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> 编号 </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
              
                    <!-- 名称列 -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> 名称 </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
              
                    <!-- 重量列 -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> 重量 </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
              
                    <!-- 符号列 -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> 符号 </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
              
                    <!-- 表头行 -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <!-- 数据行 -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
              </div>
              
              
            </mat-card-content>
          </mat-card>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
